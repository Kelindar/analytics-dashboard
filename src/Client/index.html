<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Analytics Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
<div class="container" id="app"> 
  <div class="row">

    <div class="box col-xs-6">
        <h3>Original vs RT</h3>
        <p>This shows the proportion of original tweets vs retweets for the past 5 seconds.</p>
        <canvas id="tweetCounts" ></canvas>
    </div>

    <div class="box col-xs-6">
        <h3>Tweet Frequency</h3>
        <p>This shows the frequency of tweets per second, for the past several seconds.</p>
        <canvas id="tweetHistory" ></canvas>

    </div>

  </div>

</div>
<script src="https://s3-eu-west-1.amazonaws.com/cdn.emitter.io/js/emitter.min.js" type="application/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js" type="application/javascript"></script>
<script src="js/app.js" type="application/javascript"></script>
</body>
</html>
